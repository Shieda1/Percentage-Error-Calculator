<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Error Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="percentErrorRadio" name="variables" checked>
  <label for="percentErrorRadio">Percent Error</label>

  <input type="radio" id="exactValueRadio" name="variables" disabled>
  <label for="exactValueRadio">Exact Value</label>

  <input type="radio" id="approximateValueRadio" name="variables">
  <label for="approximateValueRadio">Approximate Value</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Exact Value</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Approximate Value</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
